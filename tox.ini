[tox]
envlist =
    clean,
    # check,
    docs,
    py36-cover,
    py36-nocov,
    py37-cover,
    py37-nocov,
    report

[testenv]
basepython =
    {docs,spell}: {env:TOXPYTHON:python3}
    {bootstrap,clean,report}: {env:TOXPYTHON:python3}
extras =
    dev
setenv =
    PYTHONPATH={toxinidir}/tests
    PYTHONUNBUFFERED=yes
usedevelop = true
passenv =
    *
deps =
    pytest
    pytest-travis-fold
    pytest-xdist
    tensorflow
commands =
    {posargs:pytest --numprocesses=3 -vv --ignore=src}

[testenv:bootstrap]
deps =
    jinja2
    matrix
skip_install = true
commands =
    python ci/bootstrap.py

