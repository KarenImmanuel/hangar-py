[testenv:spell]
setenv =
    SPELLCHECK=1
commands =
    sphinx-build -b spelling docs dist/docs
skip_install = true
deps =
    -r{toxinidir}/docs/requirements.txt
    sphinxcontrib-spelling
    pyenchant

[testenv:docs]
deps =
    -r{toxinidir}/docs/requirements.txt
commands =
    # sphinx-build {posargs:-E} -b doctest docs dist/docs
    sphinx-build {posargs:-E} -b html docs dist/docs
    # sphinx-build -b linkcheck docs dist/docs


[testenv:report]
deps =
    coverage
skip_install = true
commands =
    coverage report
    coverage html

[testenv:clean]
skip_install = true
deps =
    coverage
commands =
    coverage erase

[testenv:py36-cover]
basepython = {env:TOXPYTHON:python3.6}
setenv =
    {[testenv]setenv}
commands =
    {posargs:pytest --numprocesses=3 --cov --cov-report=term-missing -vv}
deps =
    {[testenv]deps}
    pytest-cov
    https://download.pytorch.org/whl/cpu/torch-1.1.0-cp36-cp36m-win_amd64.whl ; sys_platform == 'win32'
    torch ; sys_platform == 'darwin'
    https://download.pytorch.org/whl/cpu/torch-1.1.0-cp36-cp36m-linux_x86_64.whl ; sys_platform == 'linux'

[testenv:py36-nocov]
basepython = {env:TOXPYTHON:python3.6}
deps =
    {[testenv]deps}
    pytest-cov
    https://download.pytorch.org/whl/cpu/torch-1.1.0-cp36-cp36m-win_amd64.whl ; sys_platform == 'win32'
    torch ; sys_platform == 'darwin'
    https://download.pytorch.org/whl/cpu/torch-1.1.0-cp36-cp36m-linux_x86_64.whl ; sys_platform == 'linux'

